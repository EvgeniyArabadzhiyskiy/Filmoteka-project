<div class="form-auth is-hidden">
  <button class="auth-page__btn-close"> 
      <svg width="30px" height="30px" class="modal-close__icon">
          <use href="./images/SVG-sprites/symbol-sprites.svg#close"></use>
  </svg> 
  </button>
  <form class="register-form is-hidden" name="regForm">
